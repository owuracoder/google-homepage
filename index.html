<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Google</title>
</head>

<body>
    <main>
        <div class="img-container">
            <img src="./img/google-logo.png" alt="google-logo">
        </div>
        <form id="search-form">
            <div class="search-box">
                <input type="text" name="userinput" id="userinput">
            </div>
            <div class="search-buttons">
                <input type="submit" name="search" id="search" value="Google Search" class="buttons">
                <input type="submit" name="feelinglucky" id="feelinglucky" value="I'm Feeling Lucky" class="buttons">
            </div>
        </form>
    </main>
</body>

</html>
