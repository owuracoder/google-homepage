<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Google</title>
</head>

<body>
    <main>
        <nav id="navbar">
            <div class="nav-container">
                <div class="left-nav">
                    <ul>
                        <li><a>About</a></li>
                        <li><a>Store</a></li>
                    </ul>
                </div>
                <div class="right-nav">
                    <ul>
                        <li><a>Gmail</a></li>
                        <li><a>Images</a></li>
                        <li><a class="button">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="img-container">
            <img src="./img/google-logo-new.png" alt="google-logo">
        </div>
        <form id="search-form">
            <div class="search-box">
                <i class="fas fa-search icon"></i>
                <input type="text" name="userinput" id="userinput" class="voice">
            </div>
            <div class="search-buttons">
                <input type="submit" name="search" id="search" value="Google Search" class="buttons">
                <input type="submit" name="feelinglucky" id="feelinglucky" value="I'm Feeling Lucky" class="buttons">
            </div>
        </form>
    </main>
</body>

</html>
